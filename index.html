<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Inducci√≥n SOC - Cyber Valtorix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cyberpunk Palette - Liquid Glass Edition */
            --primary-dark: #020617;     /* Slate 950 */
            --secondary-dark: #0b0f19;   /* Darker Slate */
            
            /* Neon Accents */
            --accent-primary: #00f3ff;   /* Cyan Neon */
            --accent-secondary: #7000ff; /* Purple Neon */
            --accent-success: #00ff9d;   /* Green Neon */
            --accent-danger: #ff0055;    /* Red Neon */
            --accent-warning: #ffb700;   /* Amber Neon */

            /* Liquid Glass Variables */
            --glass-bg: rgba(10, 15, 30, 0.65); /* Dark Tint */
            --glass-border: rgba(255, 255, 255, 0.08); 
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            
            --text-primary: #e2e8f0;     
            --text-secondary: #94a3b8;   
            
            /* Terminal Specifics */
            --term-bg: #050505;
            --term-glow: rgba(0, 255, 157, 0.1);
            
            --cv-gold: #fbbf24; 
        }

        html {
            scroll-behavior: smooth;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Deeper, more vibrant animated gradient */
            background: linear-gradient(-45deg, #000000, #0f172a, #1e1b4b, #312e81, #020617);
            background-size: 400% 400%;
            animation: bgAnimation 20s ease infinite;
            min-height: 100vh;
            color: var(--text-primary);
            font-weight: 400;
            overflow-x: hidden;
            position: relative;
        }

        /* Cyber Grid Overlay - Reduced opacity for better text contrast */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* Scrollbar Modernization */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(2, 6, 23, 0.8); 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        .glass-morphism {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .prompt-user { color: var(--accent-success); text-shadow: 0 0 5px rgba(0, 255, 157, 0.5); }
        .prompt-host { color: var(--accent-primary); text-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }
        .prompt-dir { color: var(--accent-warning); }

        @keyframes fadeInFast {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in-fast {
            animation: fadeInFast 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* === CRT EFFECT === */
        .crt-container {
            position: relative;
            overflow: hidden;
            background-color: var(--term-bg);
            box-shadow: inset 0 0 5rem rgba(0,0,0,0.9);
            border: 1px solid #333;
        }
        
        /* Scanlines */
        .crt-overlay {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 3px, 3px 100%;
            z-index: 10;
            opacity: 0.4;
        }

        /* Text flicker/glow */
        .crt-text {
            text-shadow: 0 0 2px rgba(0, 255, 157, 0.3);
            color: #e2e8f0;
        }

        /* Screen curvature vignette */
        .crt-vignette {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
            z-index: 11;
        }
        
        /* Subtle flicker animation */
        @keyframes flicker {
            0% { opacity: 0.99; }
            5% { opacity: 0.97; }
            10% { opacity: 0.99; }
            100% { opacity: 0.99; }
        }
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }
    </style>
