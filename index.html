<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Inducci√≥n SOC - Cyber Valtorix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Dark Palette - Corporate Cyberpunk */
            --primary-dark: #020617;     /* Slate 950 */
            --secondary-dark: #0f172a;   /* Slate 900 */
            
            /* Accents */
            --accent-primary: #3b82f6;   /* Blue 500 */
            --accent-secondary: #6366f1; /* Indigo 500 */
            --accent-success: #10b981;   /* Emerald 500 */
            --accent-danger: #ef4444;    /* Red 500 */
            --accent-warning: #f59e0b;   /* Amber 500 */

            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(148, 163, 184, 0.1);
            
            --text-primary: #f8fafc;     /* Slate 50 */
            --text-secondary: #94a3b8;   /* Slate 400 */
            
            /* Terminal Specifics */
            --term-bg: #050505;
            --term-glow: rgba(16, 185, 129, 0.15);
            
            /* Valtorix Identity (Subtle retention) */
            --cv-gold: #fbbf24; 
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-dark);
            /* Deep mesh gradient */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08), transparent 25%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            font-weight: 400;
            overflow-x: hidden;
        }

        /* Scrollbar Modernization */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--primary-dark); 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        .glass-morphism {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .prompt-user { color: var(--accent-success); text-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
        .prompt-host { color: var(--accent-primary); text-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
        .prompt-dir { color: var(--accent-warning); }

        @keyframes fadeInFast {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in-fast {
            animation: fadeInFast 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* === CRT EFFECT === */
        .crt-container {
            position: relative;
            overflow: hidden;
            background-color: var(--term-bg);
            box-shadow: inset 0 0 5rem rgba(0,0,0,0.9);
        }
        
        /* Scanlines */
        .crt-overlay {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 3px, 3px 100%;
            z-index: 10;
            opacity: 0.6;
        }

        /* Text flicker/glow */
        .crt-text {
            text-shadow: 0 0 4px rgba(150, 255, 150, 0.1);
            color: #e2e8f0;
        }

        /* Screen curvature vignette */
        .crt-vignette {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
            z-index: 11;
        }
        
        /* Subtle flicker animation */
        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.95; }
            10% { opacity: 0.98; }
            100% { opacity: 0.98; }
        }
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }
    </style>
