<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Inducci√≥n SOC - Cyber Valtorix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Dark Palette - Deep Space & Tactical */
            --primary-dark: #020617;     /* Slate 950 */
            --secondary-dark: #0f172a;   /* Slate 900 */
            --panel-bg: rgba(15, 23, 42, 0.7);
            
            --primary-blue: #3b82f6;
            --secondary-blue: #1d4ed8;
            
            /* Valtorix Identity Preserved but Refined */
            --cv-dark-green: #1a2e05;    /* Deeper, less muddy */
            --cv-olive: #3f4e18;
            --cv-gold: #fbbf24;          /* Amber 400 - Brighter, better contrast */
            --cv-gold-dim: #b45309;
            
            --text-primary: #f1f5f9;     /* Slate 100 */
            --text-secondary: #94a3b8;   /* Slate 400 */
            
            /* Terminal Specifics */
            --term-bg: #0c0c0c;
            --term-glow: rgba(59, 130, 246, 0.15);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Subtle, deep mesh gradient instead of shifting heavy gradients */
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            font-weight: 400;
            overflow-x: hidden;
        }

        /* Scrollbar Modernization */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--primary-dark); 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        .prompt-user { color: #22c55e; text-shadow: 0 0 5px rgba(34, 197, 94, 0.5); }
        .prompt-host { color: #3b82f6; text-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        .prompt-dir { color: #f59e0b; }

        @keyframes fadeInFast {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in-fast {
            animation: fadeInFast 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* === CRT EFFECT === */
        .crt-container {
            position: relative;
            overflow: hidden;
            background-color: var(--term-bg);
            box-shadow: inset 0 0 10rem rgba(0,0,0,0.75);
        }
        
        /* Scanlines */
        .crt-overlay {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 2px, 3px 100%;
            z-index: 10;
        }

        /* Text flicker/glow */
        .crt-text {
            text-shadow: 0 0 2px rgba(200, 200, 200, 0.3);
        }

        /* Screen curvature vignette */
        .crt-vignette {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%);
            z-index: 11;
        }
    </style>
